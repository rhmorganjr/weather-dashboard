<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/weather.css" />
  </head>

  <body>
    <header>
      <div class="row">
        <h3 class="col-md-12">Weather Dashboard</h3>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-sm-4 cities">
          <div class="row-md">
            <label for="city">Search for a City:</label>
          </div>
          <div class="row-md">
            <input type="text" id="searchCity" />
            <button id="search">Q</button>
          </div>
          <div class="row-md">
            <ul class="row-md" id="city-list">
            </ul>
          </div>
        </div>

        <div class="col-sm-7 details">
          <div class="details-top">
            <div class="row-md city-date-img">
              <p id="cityDateImg"></p>
            </div>
            <p id="currentTemp"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="uv"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/weather.js"></script>
  </body>
</html>
